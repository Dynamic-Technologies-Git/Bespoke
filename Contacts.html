<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/Bespoke/" class="navbar__logo">Bespoke</a>
        <div class="navbar_toggle" id="mobile-menu">
            <span class="bar"></span>
        </div>
        <div class="navbar__menu">
            <a href="/Bespoke/" class="navbar__link">Home</a>
            <a href="/Bespoke/About us.html" class="navbar__link">About us</a>
            <a href="/Bespoke/Services.html" class="navbar__link">Services</a>

        </div>
    </nav>
</div>
<div class="Logo__img">
</div>
     <!--Contacts Section-->
     <div class="email">
        <div class="email__content">
            <h1>Contact Us Today</h1>
            <p>Sign up now for a free consultation about any of our offered lesson plans</p>
            <div class="form__wrap">
                <form target="_blank" action="https://formsubmit.co/@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input placeholder="Which lesson plan would you like to inquire about?" class="form-control" name="message" required>
                    <button class="button" type="submit">Send</button>
               </form>
            </div>
        </div>
    </div>
    <!--Footer section-->

    <div class="footer">
        <div class="footer__wrapper">
            <div class="footer__desc">
                <h1>Executive Bespoke</h1>
                <p>random info</p>
                <p id="phone">[phone number]</p>
                <p id="email">email@gmail.com</p>
            </div>
            <div class="footer__links">
                <h2 class="footer__title">Contact Us</h2>
                <a href="/Bespoke/Contacts.html" class="footer__link">Contact</a>
                <a href="/Bespoke/Contacts.html" class="footer__link">Support</a>
            </div>
        </div>
        <div class="footer__wrapper">
            <div class="footer__links">
                <h2 class="footer__title">Social Media</h2>
                <a href="/Bespoke/Contacts.html" class="footer__link">Instagram</a>
                <a href="/Bespoke/Contacts.html" class="footer__link">Youtube</a>
            </div>
            <div class="footer__links">
                <h2 class="footer__title">Services</h2>
                <a href="/Bespoke/Services.html" class="footer__link">Pricing</a>
                <a href="/Bespoke/Services.html" class="footer__link">Features</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
